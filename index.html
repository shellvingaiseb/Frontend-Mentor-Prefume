<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Perfume</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container">
      <picture>
        <source media="(min-width:1440px)" srcset="images/image-product-desktop.jpg">
        <source media="(max-width:630px)" srcset="images/image-product-mobile.jpg">
        <img class="main-image" src="images/image-product-desktop.jpg" alt="Flowers">
      </picture>
      <div class="container-2">
        <div class="text-container">
          <p class="title">P E R F U M E</p>
          <p class="perfume-name">Gabrielle Essence Eau De Parfum</p>
          <div>
            <p class="perfume-description">A floral, solar and voluptuous
              interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="prices">
            <p class="price-tags">&#x24;149.99 <span class="reduced">&#x24;169.99</span></p>
          </div>
          <BUTTON class="button"><i class="fa-regular fa-cart-shopping"></i>Add to Cart</BUTTON>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
